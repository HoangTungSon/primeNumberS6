<body>
<script>
    function isPrime(number) {
        for(i=2; i<number-1; i++){
            if(number%i ==0){
                return false
            } else {
                return true
            }
        }
    }

    let numInput = Number(prompt("Enter the number"));
    alert(isPrime(numInput));

</script>
